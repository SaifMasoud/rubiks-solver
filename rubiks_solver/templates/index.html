<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>

<body>
  <div id="body">
    <div class="rubiks-cube">
      <div class="top row">
        <div class="rubiks-face blank">
          <div class="rubiks-cubelet">1</div>
          <div class="rubiks-cubelet">2</div>
          <div class="rubiks-cubelet">3</div>
          <div class="rubiks-cubelet arrow_cubelet" id="upleft_arrow">4</div>
        </div>
        <div class="rubiks-face" id='up'>
          <div class="rubiks-cubelet" id='13'>1</div>
          <div class="rubiks-cubelet" id="17">2</div>
          <div class="rubiks-cubelet" id='2'>3</div>
          <div class="rubiks-cubelet" id='4'>4</div>
        </div>
        <div class="rubiks-face blank">
          <div class="rubiks-cubelet">1</div>
          <div class="rubiks-cubelet">2</div>
          <div class="rubiks-cubelet arrow_cubelet" id="upright_arrow">3</div>
          <div class="rubiks-cubelet">4</div>
        </div>
        <div class="rubiks-face blank">
          <div class="rubiks-cubelet">1</div>
          <div class="rubiks-cubelet">2</div>
          <div class="rubiks-cubelet">3</div>
          <div class="rubiks-cubelet">4</div>
        </div>
      </div>
      <div class="middle row">
        <div class="rubiks-face leftFace" id="left">
          <div class="rubiks-cubelet" id='14'>1</div>
          <div class="rubiks-cubelet" id='1'>1</div>
          <div class="rubiks-cubelet" id="19">1</div>
          <div class="rubiks-cubelet" id="8">1</div>
        </div>
        <div class="rubiks-face frontFace" id="front">
          <div class="rubiks-cubelet" id='0'>1 </div>
          <div class="rubiks-cubelet" id="3">1 </div>
          <div class="rubiks-cubelet" id="6">1 </div>
          <div class="rubiks-cubelet" id="9">1 </div>
        </div>
        <div class="rubiks-face rightFace" id="right">
          <div class="rubiks-cubelet" id="5">1</div>
          <div class="rubiks-cubelet" id='16'>1</div>
          <div class="rubiks-cubelet" id="10">1</div>
          <div class="rubiks-cubelet" id='23'>1</div>
        </div>
        <div class="rubiks-face backFace" id="back">
          <div class="rubiks-cubelet" id="15">1</div>
          <div class="rubiks-cubelet" id="12">1</div>
          <div class="rubiks-cubelet" id="21">1</div>
          <div class="rubiks-cubelet" id="18">1</div>
        </div>
      </div>
      <div class="bottom row">
        <div class="rubiks-face blank">
          <div class="rubiks-cubelet">1</div>
          <div class="rubiks-cubelet arrow_cubelet" id="downleft_arrow">2</div>
          <div class="rubiks-cubelet">3</div>
          <div class="rubiks-cubelet">4</div>
        </div>
        <div class="rubiks-face downFace" id="down">
          <div class="rubiks-cubelet" id="7">1</div>
          <div class="rubiks-cubelet" id="11">2</div>
          <div class="rubiks-cubelet" id="20">3</div>
          <div class="rubiks-cubelet" id="22">L</div>
        </div>
        <div class="rubiks-face blank">
          <div class="rubiks-cubelet arrow_cubelet" id="downright_arrow"></div>
          <div class="rubiks-cubelet">2</div>
          <div class="rubiks-cubelet">3</div>
          <div class="rubiks-cubelet">4</div>
        </div>
        <div class="rubiks-face blank">
          <div class="rubiks-cubelet">1</div>
          <div class="rubiks-cubelet">2</div>
          <div class="rubiks-cubelet">3</div>
          <div class="rubiks-cubelet">4</div>
        </div>
      </div>
      <div id="twists_list"></div>
    </div>
    <div id="color_picker">
      <button id="pick_r" style="background-color: red;">Y</button>
      <button id="pick_b" style="background-color: blue;">Y</button>
      <button id="pick_g" style="background-color: #00ff00;">Y</button>
      <button id="pick_w" style="background-color: white;">Y</button>
      <button id="pick_y" style="background-color: yellow;">Y</button>
      <button id="pick_o" style="background-color: orange;">Y</button>
    </div>
    <button id="demo_btn" class="btn btn-primary">Demo</button>
    <button id="solve_btn" class="btn btn-primary">Solve</button>
    <button id="prev_btn" class="btn btn-primary">Previous</button>
    <button id="next_btn" class="btn btn-primary">Next</button>
    <button id="reset_btn" class="btn btn-primary">Reset</button>

  </div>
</body>
<script type="module" src="{{url_for('static', filename='index.js')}}"></script>
